<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Designer Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .launch-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .launch-btn:hover {
            background-color: #45a049;
        }
        .try-on-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .try-on-btn:hover {
            background-color: #0b7dda;
        }
        .status {
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>T-Shirt Design Application</h1>
        <p>Create your own custom T-shirt designs with our interactive design tool. Draw, add text, and generate realistic T-shirt mockups with AI. You can also try on your designs virtually!</p>
        
        <div class="button-container">
            <button id="launchBtn" class="launch-btn">Launch T-Shirt Designer</button>
            <button id="tryOnBtn" class="try-on-btn">Virtual Try-On</button>
        </div>
        
        <p class="status" id="status"></p>
    </div>

    <script>
        document.getElementById('launchBtn').addEventListener('click', function() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Launching designer application...';
            
            // Send request to the server to launch the application
            fetch('/launch-app', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusElement.textContent = 'Designer application launched successfully!';
                } else {
                    statusElement.textContent = 'Error launching application: ' + data.error;
                }
            })
            .catch(error => {
                statusElement.textContent = 'Error connecting to server: ' + error.message;
                console.error('Error:', error);
            });
        });

        document.getElementById('tryOnBtn').addEventListener('click', function() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Launching virtual try-on application...';
            
            // Send request to the server to launch the try-on application
            fetch('/launch-tryon', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusElement.textContent = 'Virtual try-on application launched successfully!';
                } else {
                    statusElement.textContent = 'Error launching try-on application: ' + data.error;
                }
            })
            .catch(error => {
                statusElement.textContent = 'Error connecting to server: ' + error.message;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
